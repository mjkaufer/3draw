<head>
    <title>3draw</title>
</head>

<body>
    {{#if isMobile}} {{> mobile}} 
    {{else}}
    <div style="position:fixed;">
        {{> computer}}
    </div>
    {{/if}}
</body>

<template name="mobile">
    <div class="container">
        <br>
        <div class="well">
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Key</label>
                    <input type="text" class="form-control" id="keyInp" placeholder="KEY">
                </div>
                <button id="keyBut" class="btn btn-success" style="width: 100%" type = "button">Update Key</button>
            </form>
        </div>
        <div id = "blue">
          <button id="calBut" class="btn btn-primary" style="width: 32%" type = "button">Calibrate</button>
          <button id="magBut" class="btn btn-primary" style="width: 32%" type = "button">Stop</button>
          <button id="stopBut" class="btn btn-primary" style="width: 32%" type = "button">Toggle Break</button>
        </div>
      <button id="clearBut" class="btn btn-danger" style="width: 100%; margin-top:10px" type = "button">Clear Stuff</button>
        <div class="center">
            <input type="range" min=-5 max=5 value=1 step=1 orient=vertical id="magSlider">
        </div>
      <p id="magInt"></p>
    </div>
</template>

<template name="computer">
  <p>Connect to {{makeKey}}</p>
    <div id="renderSpace"></div>
</template>
