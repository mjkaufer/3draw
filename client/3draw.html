<head>
  <title>3draw</title>
</head>

<body>
 {{#if isMobile}}
    {{> mobile}}
  {{else}}
  <div style="position:fixed;">
  <!--<h1>Hello World!</h1>-->
  <!--{{greeting}}-->
  <!--<input type="button" value="Click" />-->
    {{> computer}}
  
  </div>
  
  {{/if}}
    
    
</body>



<template name = "mobile">
<div class="container">
  
  <br> <br>
  
  <input class="slide" type="range" min="-5" max="5" id="magSlider">
  <input type="text" id="keyInp">
  <div id = "buttons">
    <button id="keyBut" class = "button">Update Key</button>
    <button id="clearBut" class = "button">Clear Stuff</button>
    <button id="stopBut" class = "button">Toggle Break</button>
  </div>
  
  <p>{{stopped}}</p>
    

   
</div>
</template>


<template name = "computer">
    <p>{{makeKey}}</p>
    <div id="renderSpace">
        
        
    </div>
    
    

</template>
